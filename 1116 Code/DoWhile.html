<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoWhile</title>
</head>
<body>
    <script>
        var total=0;
        let i=1;
        do{
            total+=i;
            ++i;
        }while(i<=10);
        console.log(total);
    </script>
</body>
</html>
