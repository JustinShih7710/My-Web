<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <script>
        var student={
            Name:"Mike",
            School:"CCU",
            Department:"MIS",
            Grade:2
        };
        console.log(student);
        for (var property in student){
            console.log(property+":"+student[property]);
        }
    </script>
</body>
</html>
