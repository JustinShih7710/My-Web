<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormAttributes</title>
</head>

<body>
    <form action="#" method="get" enctype="multipart/form-data">
        <fieldset>
            <legend>Personal Data</legend>
            <label for="guest">Name:</label>
            <input type="text" id="guest" name="guest" autofocus autocomplete="off" placeholder="Mike">
            <br>
            <label for="pwd">Password:</label>
            <input type="password" id="pwd" name="pwd" readonly size="6" maxlength="6">
            <br>
            <input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="female">Female
        </fieldset>
        <fieldset>
            <legend>School Life</legend>
            <input type="checkbox" name="ballgame" value="baseball">Baseball
            <input type="checkbox" name="ballgame" value="basketball">Basketball
            <input type="checkbox" name="ballgame" value="soccer">Soccer
            <br>
            <select name="Course">
                <option value="Web" selected>Webpage Design</option>
                <option value="CS">Introduction to Computer</option>
                <option value="Network">Business Data Communications</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Others</legend>
            <label for="opinion">Opinion:</label>
            <textarea cols="40" rows="5" id="opinion" name="opinion"></textarea>
            <br>
            <label class="picture"> Picture:</label><input type="file" name="file">
            <br>
        </fieldset>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>

</html>
