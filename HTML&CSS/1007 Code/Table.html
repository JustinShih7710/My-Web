<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            border: 5px solid black
        }
        th,td{
            border: 3px solid gray;
            text-align:center
        }
    </style>
</head>
<body>
    <table>
        <caption>First Table</caption>
        <thead>
            <tr><th>嘉義</th><th>台南</th><th>高雄</th></tr>
        </thead>
        <tbody>
            <tr><td>大林</td><td>新營</td><td>左營</td></tr>
            <tr><td>民雄</td><td>永康</td><td>楠梓</td></tr>
            <tr><td>太保</td><td>歸仁</td><td>仁武</td></tr>
        </tbody>
    </table>
</body>
</html>
