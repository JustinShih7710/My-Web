<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
</head>
<body>
    <span style="border: 5px solid blue">CCU MIS Webpage Design</span>
    <hr>
    <span style="border: 10px dotted brown">CCU MIS Webpage Design</span>
    <hr>
    <span style="border: 3px dashed blue; border-radius: 5px">CCU MIS Webpage Design</span>
    <hr>
    <span style="border: 3px dashed blue; border-radius: 5px 10px 15px 20px">CCU MIS Webpage Design</span>
</body>
</html>
