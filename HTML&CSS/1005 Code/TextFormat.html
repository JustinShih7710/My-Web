<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextFormat</title>
</head>
<body>
    <div style="text-decoration:none">CCU</div>
    <div style="text-decoration:overline">CCU</div>
    <div style="text-decoration:underline">CCU</div>
    <div style="text-decoration:line-through">CCU</div>
    <hr>
    <div style="text-transform:none">webpage Design</div>
    <div style="text-transform:capitalize">webpage Design</div>
    <div style="text-transform:uppercase">webpage Design</div>
    <div style="text-transform:lowercase">webpage Design</div>
    <hr>
    <div style="color:gray">webpage Design</div>
    <div style="color:#808080">webpage Design</div>
    <div style="color:rgb(128,128,128)">webpage Design</div>
    <div style="color:rgba(128,128,128,0.5)">webpage Design</div>
</body>
</html>
