<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BasicFilter</title>
    <style>
        table{
            border:5px solid black
        }
        th,td{
            border:2px solid black
        }
    </style>
</head>
<body>
    <h2>jQuery</h2>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <table>
        <thead><tr><th>CCU</th><th>NSYSU</th><th>NCHU</th></tr></thead>
        <tbody>
            <tr><td>BBA</td><td>Ocean</td><td>Math</td></tr>
            <tr><td>EE</td><td>Finance</td><td>Statistics</td></tr>
        </tbody>
    </table>
    <script>
        $("td:eq(3)").css("background-color","red");
        $("td:lt(3)").css("background-color","gray");
        $("td:gt(3)").css("background-color","yellow");
        $("tr:even").css("color","blue");
        $("td:odd").css("color","brown");
        // $("td:first").css("color","orange");
        // $("td:last").css("color","red");
        // $(":header").css("background-color","orange");
    </script>
</body>
