<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BreakContinue</title>
</head>
<body>
    <script>
        console.log("Testing break:");
        var i=1;
        while(i<=10){
            if(i==5){
                console.log("leave the loop when i="+i);
                break;
            }
            console.log(i);
            ++i;
        }
        console.log("\nTesting continue:");
        var j=1;
        while(j<=10){
            if(j==5){
                console.log("skip iteration "+j);
                j++;
                continue;
            }
            console.log(j);
            ++j;
        }
    </script>
</body>
</html>
