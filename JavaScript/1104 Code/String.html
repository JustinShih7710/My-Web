<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>
    <script>
        var grade=2;
        var HowManyYears=grade+" years";
        console.log(typeof HowManyYears);
        console.log(typeof grade.toString());
        console.log(typeof String(grade));
    </script>
</body>
</html>
