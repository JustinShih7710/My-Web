<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <script>
        var grade="B";
        switch(grade){
            case "A":console.log("Excellent");break;
            case "B":console.log("Average");break;
            default:console.log("Not Good");break;
        }
    </script>
</body>
</html>
