<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <style>
        p {
            color:blue;
            font-size:2em
        }
        .hc{
            color:purple
        }
        #hid{
            color:gray
        }
    </style>
    <link rel="stylesheet" href="css/selector.css">
</head>
<body>
    <div style="color:red;text-decoration:underline;font-size:24px">CCU</div><!-- inline --> 
    <p>CCU</p><!-- embedding --><!-- type selector -->
    <h2 class="hc">CCU</h2><!-- class selector -->
    <h2 id="hid">CCU</h2><!-- id selector -->
    <h2 class="hd">CCU</h2><!-- linking -->
</body>
</html>
