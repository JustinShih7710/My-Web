<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
</head>
<body>
    <script>
        console.log("Math.abs(-1)="+Math.abs(-1));
        console.log("Math.ceil(-3.8)="+Math.ceil(-3.8));
        console.log("Math.floor(-3.8)="+Math.floor(-3.8));
        console.log("Math.max(-3,-4)="+Math.max(-3,-4));
        console.log("Math.min(-3,-4,-4.3)="+Math.min(-3,-4,-4.3));
        console.log("Math.pow(2,10)="+Math.pow(2,10));
        console.log("Math.random()="+Math.random());
        console.log("Math.round(-4.5)="+Math.round(-4.5));
        console.log("Math.sin(Math.PI/2)="+Math.sin(Math.PI/2));
        console.log("Math.cos(Math.PI/2)="+Math.cos(Math.PI/2));
    </script>
</body>
</html>
