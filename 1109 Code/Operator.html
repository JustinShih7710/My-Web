<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>
<body>
    <script>
        console.log(2+3);
        console.log(2*3);
        console.log(5%2);
        var a=1;
        console.log(a);
        console.log("++a="+ ++a);
        console.log(2<3);
        console.log(2<=2);
        console.log((3>1)?"A":"B");
        console.log(10=="10");
        console.log(10==="10");
        console.log(10!="10");
        console.log(10!=="10");
        console.log(1||3);
        console.log(3||0);
        console.log(0||3);
        console.log(0&&3);
        console.log(1&&3);
        console.log(3&&0);
    </script>
</body>
</html>
