<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IfElse</title>
</head>
<body>
    <script>
        var grade=75;
        if(grade>=80){
            console.log("A");
        }
        else if(grade>=70){
            console.log("B");
        }
        else{
            console.log("C");
        }
    </script>
</body>
</html>
