<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StringMethod</title>
</head>
<body>
    <script>
        var str="abcdefghijklmABCDEFGHIJKLMabcdefghijklmABCDEFGHIJKLM";
        console.log(str.charAt(6));
        console.log(str.indexOf("def"));
        console.log(str.lastIndexOf("def"));
        console.log(str.substr(13,5));
        console.log(str.substring(13,17));
        console.log(str.toUpperCase());
        console.log(str.toLowerCase());
    </script>
</body>
</html>
